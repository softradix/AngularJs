<app-loader *ngIf="showLoader"></app-loader>
<a routerLink="/quotes" class="back-btn">
  < VOLTAR PARA COTAÇÕES</a>
    <div class="body-wrapper add-list quote-add-edit page-transition">
      <div class="row no-gutters justify-content-md-between h-100">
        <div class="title mb-4 w-100">
          <h2>Nova Cotação</h2>
          <p>
            Crie rapidamente uma nova cotação e compartilhe com quem você quiser.
          </p>
        </div>
        <div class="col-lg-10" [ngClass]="pageMode == 'editMode' ? 'edit-quote' : 'add-quote'">
          <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="pills-proponent-tab" data-toggle="pill" href="#pills-proponent" role="tab"
                aria-controls="pills-proponent" aria-selected="false">1. PROPONENTE</a>
            </li>
            <li class="nav-item" role="presentation" (click)="onClickTab('pills-product')">
              <a class="nav-link disabled" id="pills-product-tab" data-toggle="pill" href="#pills-product" role="tab"
                aria-controls="pills-product" aria-selected="true">2. PRODUTO</a>
            </li>
            <li class="nav-item" role="presentation" (click)="onClickTab('pills-risk')">
              <a class="nav-link disabled" id="pills-risk-tab" data-toggle="pill" href="#pills-risk" role="tab"
                aria-controls="pills-risk" aria-selected="false">3. DADOS
                DE RISCO</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-proponent" role="tabpanel"
              aria-labelledby="pills-proponent-tab">
              <app-quotes-proponent [param]="{pageMode : pageMode, quoteId: quoteId}"
                (getSelectedCustomerType)="filterDataOnChangeCustomerType($event)"
                (getQuoteDetail)="setQuoteDetail($event)"></app-quotes-proponent>
            </div>
            <div class="tab-pane fade disabled" id="pills-product" role="tabpanel" aria-labelledby="pills-product-tab">
              <app-quotes-product [param]="{pageMode : pageMode, quoteId: quoteId}" (getSelectedProfession)="filterRiskDropdownOnChangeProfession($event)"
                (getQuoteDetail)="setQuoteDetail($event)"></app-quotes-product>
            </div>
            <div class="tab-pane fade disabled" id="pills-risk" role="tabpanel" aria-labelledby="pills-risk-tab">
              <app-quotes-risk [param]="{pageMode : pageMode, quoteId: quoteId}" (validateProductTab)="validateProductTab()"></app-quotes-risk>
            </div>
          </div>
        </div>
      </div>
    </div>
